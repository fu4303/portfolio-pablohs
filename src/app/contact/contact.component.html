<!-- Contact -->
<section id="contact">
    <div class="container d-flex flex-column justify-content-center animate__animated animate__fadeIn animate__faster">
        <div>
            <h2>Contact</h2>
        </div>
        <div class="row">
            <div class="col-sm-12 align-self-center">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <!-- Form -->
                    <div class="group-form pt-3">
                        <input formControlName="name" class="form-control" type="text" 
                        name="name" id="name" placeholder="Name">
                    </div>
                    <div class="group-form pt-3">
                        <input formControlName="email" class="form-control" type="email" 
                        name="email" id="email" placeholder="Email">
                    </div>
                    <div class="group-form pt-3">
                        <textarea formControlName="message" class="form-control" 
                        name="message" id="message" rows="10" style="min-width: 100%" 
                        placeholder="Message"></textarea>
                    </div>
                    <small>*I'll only use your data to reply you.</small>

                    <!-- Validation -->
                    <div class="errors" *ngIf="form.get('name').errors || form.get('message').errors 
                        || form.get('email').hasError('email') || form.get('email').hasError('required')">
                        <p class="formError">
                            All fields are required
                        </p>
                    </div>
                    <div class="errors" *ngIf="form.get('name').valid && form.get('email').valid 
                        && form.get('message').valid">
                        <p class="formValid">
                            Well done, send it!
                        </p>
                    </div>

                    <!-- Controls and send confirmation -->
                    <div *ngIf="!sent">
                        <div class="row justify-content-center">
                            <button class="btn d-flex" type="submit" [disabled]="form.invalid" ><i class="send fas fa-paper-plane"></i></button>
                            <button class="btn d-flex" (click)="goBack()"><i class="back fas fa-undo-alt"></i></button>
                        </div>
                    </div>
                    <div class="mt-3" *ngIf="sent">
                        <p>{{confirmation}}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
